<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 

    <!-- Styles -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- CONTAINER -->
    <main class="container">
        <!-- HEADER | NAVBAR -->
        <header class="header">
            <nav class="navbar">
                <a href="#" class="navbar__link">Gmail</a>
                <a href="#" class="navbar__link">Imágenes</a>
                <button class="navbar__button" type="button"> <img src="./images/apps_black_24dp.svg" alt="button app"></button>
                <img src="./images/profile.jpg" alt="gmail profile picture" class="navbar__img">
            </nav>
        </header>

        <!-- SEARCH SECTION  -->
        <section class="search">
            <img src="./images/logo.png" alt="Google logo" class="search__logo">

            <div class="search__form">
                <button type="button" class="search__form__button"></button>
                <input type="text" class="search__form__input" />
                <button type="button" class="search__form__button"></button>
            </div>

            <div class="search__buttons">
                <button type="button" class="search__buttons__submit">Buscar con Google</button>
                <button type="button" class="search__buttons__submit">Me siento con suerte</button>
            </div>

            <p class="search__footer">
                Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a>
            </p>
        </section>

        <!-- FOOTER  -->
        <footer class="footer">
            <div class="region">
                <span>México</span>
            </div>

            <div class="links">
                <div class="links__left">
                    <a href="#">Sobre Google</a>
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>
                <div class="links__right">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
        </footer>

    </main>
</body>
</html>
